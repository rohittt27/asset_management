{% extends 'dashboard/base.html' %}


{% block body %}

<form>
    <input type="button" value="Go back!" onclick="history.back()">
   </form>
   
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Asset Type Table</h5>
        <div class="row">
            <div class="col">
                {% if messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                  {% for message in messages %}
                    <strong></strong> {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  {% endfor %}
                </div>
              {% endif %}
            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <a href="{% url 'asset-type-create' %}">
                    <button type="button" class="btn btn-primary">Add Asset Type</button>
                </a>
            </div>
        </div><br>
        <!-- Table with hoverable rows -->
        <table id="example" class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Asset Name</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>

                {% for asset_type in page_obj %}
                <tr>
                    <!-- <th scope="row">1</th> -->
                    <td>{{asset_type.asset_name}}</td>
                    <td><a class="confirm-delete" href="{% url 'asset-type-delete' asset_type.id %}"
                            class="btn btn-primary">
                            <button type="button" id="confirm-delete" class="btn btn-primary">Delete</button></a></td>
                </tr>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
    $(document).on('click', '#confirm-delete', function () {
        console.log("Areeeeeeee");
        return confirm("are your sure you want to delete this Asset Type  ?");
    })
</script>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous">
    </script>


<script>
$(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]
    } );
} );
</script> 
<link href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css
" rel="stylesheet">
<link href="https://cdn.datatables.net/buttons/2.3.5/css/buttons.dataTables.min.css

" rel="stylesheet">

{% endblock body %}
