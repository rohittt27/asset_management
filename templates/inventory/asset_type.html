{% extends 'dashboard/base.html' %}

{% block body %}
<form>
    <input type="button" value="Go back!" onclick="history.back()">
   </form>
   
<style>
    .errorlist {
        list-style-type: none;
        color: red;
        font-size: 15px;
    }
</style>

<section class="section" style=" margin-left: 230px;">
    <div class="row">
        <div class="col-lg-10">

            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <h5 class="card-title">Asset Type Form</h5>
                    </div>
                    <form method="POST" class="post-form" novalidate>


                        {% if messages %}

                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {% for message in messages %}
                            <strong>{{ message }}</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {% endfor %}
                        </div>
                        {% endif %}
                        {% csrf_token %}
                        <!-- {{ form.as_p}} -->

                        <label for="id_asset_name">Asset name:</label> <br>
                        <input type="text" name="asset_name" maxlength="250" required id="id_asset_name"
                            class=form-control value="{{asset_name}}">
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        
                            <a href="{% url 'asset-type-create' %}"><button type="button"
                                    class="btn btn-danger">Reset</button></a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    {% endblock body %}
