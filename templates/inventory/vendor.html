{% extends 'dashboard/base.html' %}
{% block body %}

<form>
    <input type="button" value="Go back!" onclick="history.back()">
   </form>
   
<style>
    .errorlist {
        list-style-type: none;
        color: red;
        font-size: 15px;
    }
</style>
<section class="section" style=" margin-left: 230px">
    
    <div class="row">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" style="text-align: center;">Vendor Form</h5>
                    <form method="POST" class="post-form">
                
                        {% if messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {% for message in messages %}
                            <strong></strong> {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {% endfor %}
                          </div>
                        {% endif %}

                        {% if form.errors %}                       
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {% for error in form.errors %}
                            <strong></strong> {{ error }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {% endfor %}
                          </div>
                        {% endif %}
                        
                
                        {% csrf_token %}
                        <!-- <p>
                            <label for="id_first_name">vendor_id :</label>
                            <input type="text" name="vendor_id" maxlength="30" id="id_vendor_id" class="form-control"
                                value="{{form.cleaned_data.vendor_id}}" >
                        </p> -->
                        <p>
                            <label for="id_first_name">First name:</label>
                            <input type="text" name="first_name" maxlength="30" id="id_first_name" class="form-control"
                                value="{{form.cleaned_data.first_name}}" >
                        </p>
                        <p>
                            <label for="id_last_name">Last name:</label>
                            <input type="text" name="last_name" maxlength="30" id="id_last_name" class="form-control"
                                value="{{form.cleaned_data.last_name}}" >
                        </p>
                        <p>
                            <label for="id_email">Email:</label>
                            <input type="email" name="email" maxlength="30" id="id_email" class="form-control"
                                value="{{form.cleaned_data.email}}">
                        </p>

                        <p>
                            <label for="id_mobile_number">Mobile number:</label>
                            <input type="number" name="mobile_number" id="id_mobile_number" class="form-control"
                                required value="{{form.cleaned_data.mobile_number}}">
                        </p>

                        <p>
                            <label for="id_address">Address:</label>
                            <textarea name="address" cols="40" rows="10" id="id_address" class="form-control"
                                value="{{ form.cleaned_data.address }}"></textarea>
                        </p>
                        <div class="text-center">
                            <button type="submit" id="confirm-delete" class="btn btn-primary">Submit</button>
                            <a href="{% url 'vendor-create' %}"><button type="button"
                                    class="btn btn-danger">Reset</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
